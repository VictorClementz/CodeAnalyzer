<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Readability Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Code Readability Analyzer</h1>
        <p>Paste your Python code snippet below to get a Readability Score.</p>

        <textarea id="code-input" rows="15" placeholder="Paste your code here..."></textarea>

        <button id="analyze-button">Analyze Code</button>

        <hr>

        <h2>Analysis Results</h2>
        <div id="results">
            <p>Click "Analyze Code" to see results.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
